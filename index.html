<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/logos/icons/logo_URL.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Real Assessoria Empresarial</title>
</head>
<body>
    <header>
        <aside class="top-nav">
                <div>
                  <figure>
                    <img src="./assets/logos/icons/logo-do-site.webp" alt="Logo Real Assessoria" style="margin-top: 5%;" width="120px">
                  </figure>
                </div>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
              </label>
                <ul class="menu">
                  <li>Nossos Serviços</li>
                  <li>Área do Cliente</li>
                  <li>Contato</li>
                  <li>Sobre</li>
                  <li>E-mail Colaboradores</li>
                </ul>
        </aside>
    </header>
    <main>
      <section id="primary-text">
        <h1>Nosso proposito é:</h1>
        <h2>Ajudar a mudar a REALidade.</h2>
      </section>
      <section id="carousel-box">
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./assets/slideshowMobile/ed18b4_b75c05ffa27b44eb900b4f9c48d84436_mv5.webp" alt="carousel" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshowMobile/17476b_cfeda6fcccbe4cf691fd626bfde52497_mv2.webp" alt="carousel" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="./assets/slideshowMobile/ed18b4_12e7f242c67b4d84b52055aaeb59104c_mv.webp" alt="carousel width="1100" height="500">
            </div>
          </div>
          
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </section>
    </main>
</body>
</html>
